<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Near Me | WDD330</title>
    <meta name="author" content="Zach Barnett" />
    <meta
      name="description"
      content="Find events near your current location.  Powered by Ticketmaster"
    />

    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <header></header>
    <main>
      <div class="filter">
        <h3>Dates</h3>
        <input type="date" id="startDate" /> -
        <input type="date" id="endDate" />
        <h3>Categories</h3>
        <label
          ><input
            type="checkbox"
            data-category="music"
            id="music"
          />Music</label
        >
        <label
          ><input
            type="checkbox"
            data-category="music"
            class="subcategory"
            id="music-rock"
          />Rock</label
        >
      </div>
      <div id="events">
        <h2>Local Events</h2>
        <div id="event-cards"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
